<!DOCTYPE html>
<html>
<head>

	<style type="text/css">
		body{
			font: 'Raleway', sans-serif;
			text-align: center;
			background: linear-gradient(to right  , yellow , blue);
		}

	</style>

</head>
<body id="grd">
	<h1>BG gen</h1>
	<input type="color" id="co" name="col1"  value="#00ff00">
	<input type="color" id = "coo" name="col2" value="#ff0000">
	<h2>current Bg </h2>
	<h3 id="hhh"></h3>

	<script type="text/javascript">
		var h = document.getElementById("hhh");
		var col = document.getElementById("co");
		var col2 = document.getElementById("coo");
var body = document.getElementById("grd");

	function setbg(){
body.style.background = "linear-gradient(to right  ,"+ col.value+" , "+col2.value+")";
h.textContent = body.style.background+";";
	}

		col.addEventListener("input", setbg);

		col2.addEventListener("input", setbg);


	</script>

</body>
